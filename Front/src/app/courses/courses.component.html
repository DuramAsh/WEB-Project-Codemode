<body>
    <p class="title"><i class="material-icons">circle</i>Наши курсы</p>
    <div class="block">
        <div *ngFor="let course of courses" class="each" [routerLink]="['/courses/', course.title]">
            <div class="logo" >
                <i class="icons" style="content: url('{{course.url}}');"></i>
            </div>
            <div class="content">
                <p class="title">{{course.title}}</p> 
                <p class="description">{{course.description}}</p>
                <span><p class="price">{{course.price | currency:'KZT':'symbol-narrow':'.0'}}</p>/за месяц</span> 
                <p class="info">{{course.info}}</p>
            </div>
            <button class="btn" routerLink="../authorize"><p>Записаться на курс</p></button>
        </div>
    </div>
</body>
