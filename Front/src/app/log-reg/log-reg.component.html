
<body >
    <div class="login" *ngIf="!isLogged" >
        <div class="form">
          <p class="title">Добро пожаловать!</p>
          <p class="title lil">Начни свой звездный путь в IT</p>
          <input type="text" placeholder="Имя пользователя" [(ngModel)]="username">
          <input type="password" placeholder="Пароль" [(ngModel)]="password">
          <button class="btn" (click)="login()"><p>Войти</p></button>
          <a routerLink="/authorize/offer">Регистрируясь вы принимаете публичную оферту</a>
        </div>
    </div>

    <div class="exit" *ngIf="isLogged">
      <button (click)="logout()">Logout</button>
    </div>
</body>
