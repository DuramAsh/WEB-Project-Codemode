<body>
    <p class="title"><i class="material-icons">circle</i>Наши преподаватели</p>
    <div class="block">
        <div *ngFor="let tutor of tutors" class="each">
            <div class="logo" >
                <p> {{tutor.name}}</p>
            </div>
            <div class="content">
                <p class="title">{{tutor.email}}</p>
                <p class="info">{{tutor.info}}</p>
                <a class="link" href="https://{{tutor.url}}">Telegram</a>
            </div>
            <button class="btn" [routerLink]="['/tutors/', tutor.id]"><p>Просмотреть</p></button>
        </div>
    </div>
</body>
